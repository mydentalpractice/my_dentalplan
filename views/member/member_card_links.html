
{{extend 'layoutenroll2.html'}}
  <style>
    body{font-family: 'Poppins', sans-serif !important;}

  </style>


  <h4>Below are the links for ID Cards</h4>
  <table border="1" style="width:100%;padding:2px">
      <tbody>
      {{for i in xrange(0,len(links)):}}
        <tr style="font-size: 14px;display:block">
          <td style="padding:10px;width: 70%;">{{=names[i]}} ID Card</td>
          <td style="padding:10px"><a href="{{=links[i]}}" style="text-decoration:none; color:#ea7e36; border-bottom:1px dashed #fff;">  CLICK HERE TO VIEW</a></td>
        </tr>
      {{pass}}
      </tbody>


  </table>

  <button class="form_details_button" onclick="window.location='{{=URL('member','list_member',vars=dict(page=page))}}';return false">Cancel</button>&nbsp;&nbsp;
