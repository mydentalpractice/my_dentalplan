{{extend 'mdp_layoutw3.html'}}
<script>

function exportcsv()
{
    document.getElementById('action').value  = 'csv'
}

function pdf()
{
    document.getElementById('action').value  = 'pdf'
}

</script>


<header class="w3-container w3-dark-grey ">
   <h4>{{=formheader}}</h4>
</header>





{{=form.custom.begin}}

<table>
<tr>
    <td class="form_details ">
	Provider
    </td>

    <td class="form_details ">
	{{=form.custom.widget.provider}}
    </td>

    </tr>
    

<tr>
<td class="form_details ">
Year
</td>
 <td class="form_details ">
	{{=form.custom.widget.year}}
</td>
</tr>

<tr>
<td class="form_details ">
Month
</td>
 <td class="form_details ">
	{{=form.custom.widget.month}}
	</td>
</tr>
<tr>
<td class="form_details ">
Active Members
</td>
<td class="form_details ">
	{{=form.custom.widget.is_active}}
</td>
</tr>
</table>
{{=form.custom.submit}}

<input class="form_details_button" type="submit" method="POST"  onclick="javascript:exportcsv()" value="Export CSV">

<input type="text" id="action" name="action" value="submit" type="hidden" style="display:none;">
{{=form.custom.end}}
