{{extend 'layoutenroll2.html'}}


<div>
     
    <h3>Email Provider Credentials</h3><br/>
    
    {{if(retval == True):}}
    <h5>{{=message}}</h5>
    <h5>Userame and Password sent to {{=providername}} email address {{=email}}!</h5>
    {{else:}}
    <h5>{{=message}}</h5>
    <h5>Error in sending Userame and Password to {{=providername}} email address  {{=email}}!</h5>
    {{pass}}
    <button class="form_details_button" onclick="window.location='{{=returnurl}}';return false">Return</button>&nbsp;&nbsp;

</div>
